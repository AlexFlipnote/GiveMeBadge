on:
  create:
    ref_type: tag
name: Automatic release

jobs:
  release-target:
    if: github.event.ref_type == 'tag'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            ext: ""
          - os: windows-latest
            platform: win32
            ext: .exe
          - os: macos-latest
            platform: macos
            ext: .app
    runs-on: ${{ matrix.os }}
    steps:
      - name: Fetching branch
        uses: actions/checkout@v3
        with:
          ref: master
      - name: Prepare Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Compile macOS source
        if: matrix.platform == 'macos'
        run: pyinstaller index.py --onefile --windowed --icon=assets/logo.icns --name target${{ matrix.ext }}
      - name: Compile source
        if: matrix.platform != 'macos'
        run: pyinstaller index.py --onefile --icon=assets/logo.ico --name target${{ matrix.ext }}
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: GiveMeBadge_${{ github.ref_name }}-${{ matrix.platform }}${{ matrix.ext }}
          path: ./dist/target${{ matrix.ext }}
  release:
    runs-on: ubuntu-latest
    needs: release-target
    steps:
      - name: Create builds directory
        run: mkdir builds
      - name: Download Linux build
        uses: actions/download-artifact@v3
        with:
          name: GiveMeBadge_${{ github.ref_name }}-linux
          path: builds/
      - name: Download Windows build
        uses: actions/download-artifact@v3
        with:
          name: GiveMeBadge_${{ github.ref_name }}-win32.exe
          path: builds/
      - name: Download macOS build
        uses: actions/download-artifact@v3
        with:
          name: GiveMeBadge_${{ github.ref_name }}-macos.app
          path: builds/
      - name: Release prep
        run: |
          mv builds/target "builds/GiveMeBadge_${{ github.ref_name }}-linux"
          mv builds/target.exe "builds/GiveMeBadge_${{ github.ref_name }}-win32.exe"
          mv builds/target.app "builds/GiveMeBadge_${{ github.ref_name }}-macos.app"
          chmod +x builds/*-linux
          printf "\`SHA512\` Checksums:\n\`\`\`\n$(sha256sum builds/*)\n\`\`\`\n" > body.md
      - name: Release builds
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: GiveMeBadge ${{ github.ref_name }}
          files: builds/*
          body_path: body.md
